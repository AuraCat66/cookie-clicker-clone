<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Cookie Cloner</title>

        <link rel="stylesheet" href="./style.css">

        <!-- Primary Meta Tags -->
        <title>Cookie Cloner</title>
        <meta name="title" content="Cookie Cloner" />

        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website" />
        <meta
            property="og:url"
            content="https://auracat66.github.io/cookie-cloner/"
        />
        <meta property="og:title" content="Cookie Cloner" />
        <meta
            property="og:description"
            content="A Cookie Clicker clone (WIP)"
        />
        <!-- <meta
            property="og:image"
            content="https://metatags.io/images/meta-tags.png"
        /> -->

        <!-- Twitter -->
        <meta property="twitter:card" content="summary_large_image" />
        <meta
            property="twitter:url"
            content="https://auracat66.github.io/cookie-cloner/"

    <body>
        <div class="row-container header-container">
            <div>
                <h1>Cookie Cloner</h1>
            </div>
            <div>
                <a href="https://github.com/AuraCat66/cookie-cloner">
                    <img
                        src="./github-white-logo.png"
                        alt="White GitHub logo"
                        class="github-logo"
                    />
                </a>
            </div>
        </div>

        <div class="row-container middle-container">
            <div class="column-container middle-left-container">
                <div class="middle-item box-item">
                    <h2>Click the button to clone the cookie</h2>
                    <button id="cloneButton">Clone</button>

                    <p>Cookies: <span id="cookieCounter">1</span></p>
                </div>
                <div class="reset-button">
                    <button id="resetGameButton">
                        Reset game (this will completely wipe your save)
                    </button>
                </div>
            </div>

            <div class="middle-item box-item" id="shop" hidden>
                <h2>Shop</h2>
                <div class="shopItem" id="autocloner" hidden>
                    <p>
                        Simple Autocloner <button id="autoclonerBuyButton">
                            Buy
                        </button>
                    </p>
                    <p>
                        Currently owned: <span id="autoclonerCounter">0</span>
                    </p>
                    <p>Cost: <span id="autoclonerCost">0</span></p>
                </div>
            </div>
        </div>
    </body>
</html>
