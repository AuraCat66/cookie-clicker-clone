<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Cookie Cloner</title>
        <script src="./src/index.js"></script>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <div>
            <div class="header-container">
                <h1 class="header-flex-item">Cookie Cloner</h1>
                <div class="header-flex-item">
                    <a href="https://github.com/AuraCat66/cookie-cloner">
                        <img
                            src="./github-white-logo.png"
                            alt="White GitHub logo"
                            class="github-logo"
                        />
                    </a>
                </div>
            </div>

            <p>Click the button to clone the cookie</p>
            <button id="cloneButton">Clone</button>

            <p>Cookies: <span id="cookieCounter">1</span></p>
        </div>

        <div id="shop" hidden>
            <h2>Shop</h2>
            <div id="autoclonerShopItem" hidden>
                <p>
                    Simple Autocloner <button id="autoclonerBuyButton">
                        Buy
                    </button>
                </p>
                <p>Currently owned: <span id="autoclonerCounter">0</span></p>
                <p>Cost: <span id="autoclonerCost">0</span></p>
            </div>
        </div>
    </body>
</html>
