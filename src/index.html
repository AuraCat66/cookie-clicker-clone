<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Cookie Cloner</title>
        <script src="./index.js"></script>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <div>
            <h1>Cookie Cloner</h1>
            <p>Click the button to clone the cookie</p>
            <button id="cloneButton">Clone</button>

            <p>Cookie counter: <span id="cookieCounter">0</span></p>
        </div>

        <div id="shop" hidden>
            <h2>Shop</h2>
            <div id="shopAutoCloner" hidden>
                <p>Autocloner <button id="buyButton">Buy</button></p>
                <p>Cost: <span id="shopAutoClonerCost">0</span></p>
            </div>
        </div>
    </body>
</html>
